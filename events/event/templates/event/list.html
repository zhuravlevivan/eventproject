{% extends "event/base.html" %}

{% block title %}Events{% endblock %}

{% block content %}
  <h1>Events</h1>
  {% for event in events %}
    <h2>
      <a href="{% url 'event:event_detail' event.id %}">
        {{ event.title }}
      </a>
    </h2>
    <p>{{ event.description|safe }}</p>
    <p class="date">{{ event.date_time }}</p>
    <p>{{ event.location }}</p>
  {% endfor %}
{% endblock %}
