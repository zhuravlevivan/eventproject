{% extends "event/base.html" %}

{% block content %}
    <h1>{{ title }}</h1>

    <div>

        <form action="" method="POST">
            {% csrf_token %}

            <div class="row-form-errors">{{ form.non_field_errors }}</div>
            {% for f in form %}
                <p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="row-form-errors">{{ f.errors }}</div>
            {% endfor %}

            <button type="submit">Сохранить</button>
        </form>



    </div>

    <p><a href="{% url 'event:event_list' %}">На главную</a></p>
{% endblock %}
